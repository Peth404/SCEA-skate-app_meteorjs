<template name="createsportTable">
	<nav class="navbar navbar-inverse" id="navmenu" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" id="brand" href="{{pathFor 'home'}}">SCEA</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="{{pathFor 'home'}}">Home <span class="sr-only">(current)</span></a></li>
	        <li><a href="{{pathFor 'clientsView'}}">Ranking</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="{{pathFor 'about'}}">About Us</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<div class="container-fluid">
		{{#each table}}
			<div class="container">
				<h1 id="tableTitle">{{title}}</h1>
			</div>
				<span class="pull-right" id="tableDate">{{date}}</span>
		{{/each}}
	</div>
	<div class="container">
		<form class="tableDetails">
			<form class="form-group">
			
				<label for="exampleInputName2" id="table-data">Title</label>
					<input type="text" name="tableTitle" id="exampleInputEmail1" class="input-fields input-lg">
					
				<form class="form-group">
				
			    	<label for="exampleInputName2" id="table-data">Date</label>
						<input type="date" name="tableDate">
							<input type="submit" class="btn btn-default" value="Submit">
						
				</form>
		    </form>
		</form>
	</div>


	<div class="container">
		<form class="form-group compDetails">
		
			<label for="exampleInputName2" id="table-data">Competitor</label>
				<input type="text" class="compInp input-lg" name="compName">
				
				
					<input type="submit" value="Add Competitor" class="btn btn-default" name="compAdd">
					
		</form>
					
	</div>
	<div class="container">
		<form>
			<div class="form-group">
				
				<input type="button" class="remove btn btn-default pull-right" value="Remove Competitor">
				
				
				<input type="button" class="increment btn btn-default pull-right" value="Add Points">
				
				</div>	
		</form>
	</div>
	<div class="container">
		<div class="table-reponsive">
			<table class="table table-striped table-bordered"  id="table-data">
		        <tr>
			        <th class="table-headers">Competitor</th>
			        <th class="table-headers">Points</th>
		       	</tr>
		       	{{#each competition}}
		       	<tr>
		       		<td class="compClass {{selectedClass}}">{{name}}</td>
		       		<td class="compClass {{selectedClass}}">{{points}}</td>
		       	</tr>
		       	{{/each}}
			</table>
		</div>
	</div>
</template>
