<template name="clientsView">
	<nav class="navbar navbar-inverse" id="navmenu" role="navigation">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" id="brand" href="{{pathFor 'home'}}">SCEA</a>
	    </div>
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="{{pathFor 'home'}}">Home <span class="sr-only">(current)</span></a></li>
	        <li><a href="{{pathFor 'clientsView'}}">Ranking</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="{{pathFor 'about'}}">About Us</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		{{#each table}}
			<div class="container">
				<h2 id="tableTitle">{{title}}</h2>
			</div>
				<span class="pull-right" id="tableDate">{{date}}</span>
		{{/each}}
	</div>
	<div class="container">
		<div class="table-reponsive">
			<table class="table table-striped table-bordered" id="table-data">
		        <tr>
			        <th class="table-headers">Competitor</th>
		            <th class="table-headers">Points</th>
    			</tr>
		       	{{#each competition}}
		       	<tr>
		       		 <td>{{name}}</td>
		       		 <td>{{points}}</td>
		       	</tr>
		       	{{/each}}
			</table>
		</div>
	</div>
</template>
